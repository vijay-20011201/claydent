<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Request Quote | Claydent</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== BASE ===== */
body {
    margin: 0;
    font-family: 'Segoe UI', system-ui, sans-serif;
    background: #f1f5f9;
}

/* ===== OPEN BUTTON ===== */
.open-quote-btn {
    padding: 14px 36px;
    background: #0891b2;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
}

/* ===== MODAL OVERLAY ===== */
.modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 999;
}

/* ===== MODAL BOX ===== */
.modal-box {
    background: white;
    width: 92%;
    max-width: 820px;
    border-radius: 14px;
    padding: 40px;
    position: relative;
    animation: popup 0.3s ease;
}

@keyframes popup {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

/* ===== CANCEL ICON ===== */
.close-btn {
    position: absolute;
    top: 16px;
    right: 20px;
    font-size: 30px;
    font-weight: bold;
    color: #334155;
    cursor: pointer;
}

.close-btn:hover {
    color: #ef4444;
}

/* ===== HEADINGS ===== */
.section-heading {
    font-size: 28px;
    color: #0e7490;
    margin-bottom: 8px;
}

.section-subheading {
    color: #64748b;
    margin-bottom: 24px;
}

/* ===== FORM ===== */
.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
}

.form-group {
    margin-bottom: 16px;
}

.form-label {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
}

.form-input,
.form-select,
.form-textarea {
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #cbd5e1;
    font-size: 14px;
}

.form-textarea {
    min-height: 100px;
    resize: vertical;
}

.form-button {
    background: #0891b2;
    color: white;
    border: none;
    padding: 14px;
    width: 100%;
    font-size: 16px;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
    }
}
</style>
</head>

<body>

<!-- OPEN BUTTON (optional) -->
<div style="text-align:center; margin-top:100px;">
    <button class="open-quote-btn" onclick="openModal()">Request Quote</button>
</div>

<!-- MODAL -->
<div class="modal-overlay" id="quoteModal" style="display:none;">
    <div class="modal-box">

        <!-- CANCEL ICON -->
        <span class="close-btn" onclick="cancelAndGoHome()">Ã—</span>

        <h2 class="section-heading">Request a Quote</h2>
        <p class="section-subheading">
            Fill the form and our team will contact you shortly.
        </p>

        <form id="quoteForm">

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Full Name *</label>
                    <input type="text" name="full_name" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Clinic / Company *</label>
                    <input type="text" name="company_name" class="form-input" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Phone *</label>
                    <input type="tel" name="phone" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email *</label>
                    <input type="email" name="email" class="form-input" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">City *</label>
                    <input type="text" name="city" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Enquiry Type *</label>
                    <select name="enquiry_type" class="form-select" required>
                        <option value="">Select</option>
                        <option>Sales</option>
                        <option>Accessories</option>
                        <option>Service & Support</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Message</label>
                <textarea name="message" class="form-textarea"></textarea>
            </div>

            <button type="submit" class="form-button">Submit Request</button>
        </form>

    </div>
</div>

<!-- EMAILJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
/* INIT EMAILJS */
emailjs.init("YOUR_PUBLIC_KEY"); // ðŸ”´ replace

/* OPEN MODAL */
function openModal() {
    document.getElementById("quoteModal").style.display = "flex";
}

/* CANCEL â†’ HOME */
function cancelAndGoHome() {
    window.location.href = "index.html";
}

/* FORM SUBMIT */
document.getElementById("quoteForm").addEventListener("submit", function(e) {
    e.preventDefault();

    emailjs.sendForm(
        "YOUR_SERVICE_ID",   // ðŸ”´ replace
        "YOUR_TEMPLATE_ID",  // ðŸ”´ replace
        this
    ).then(
        function() {
            alert("Quote request sent successfully!");
            window.location.href = "index.html";
        },
        function(error) {
            alert("Failed to send request. Please try again.");
            console.error(error);
        }
    );
});

/* AUTO OPEN POPUP */
openModal();
</script>

</body>
</html>
